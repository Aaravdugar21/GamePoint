<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>Create Game</title>
    </head>
<body>
    <div class="navbar">
        <div class="logo-links-container">
        <a href="{{url_for('index')}}"><img src="{{url_for('static', filename='gplogo.png')}}" class="logo-link"></a>
        <div class="links-container">
        <a href="{{url_for('create_game')}}" class="links">Create Game</a>
        <a href="{{url_for('find_game')}}" class="links">Find Game</a>
        <a href="{{url_for('about')}}" class="links">About Us</a>            
        <button class="links logout-button"><a href="{{url_for('logout')}}">Logout</a></button>
    </div>
    </div>
    </div>
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="mobile-menu">
            <a href="{[url_for('create_game')]}" class="mobile-links">Create Game</a>
            <a href="{{url_for('find_game')}}" class="mobile-links">Find Game</a>
            <a href="{{url_for('about')}}" class="mobile-links">About Us</a>
            <button class="mobile-links logout-button"><a href="{{url_for('logout')}}">Logout</a></button>
        </div>
    

        <!-- Pickup Game Finder Section -->
        <div class="pickup-game-creator">
            <h3>Pickup Game Creator</h3>
            <form action="{{url_for('create_game_action')}}" method="POST">
                <label>Sport:</label>
                <select name="sport">
                    <option value="" disabled selected>Select Sport</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Football">Football</option>
                    <option value="Pickleball">Pickleball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Ping Pong">Ping Pong</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Softball">Softball</option>
                </select>
                <label>Requirement to Join:</label>
                <select name="requirement" required>
                    <option value="" disabled selected>Select Requirement</option>
                    <option value="Contact me to join">Contact me to join</option>
                    <option value="No requirements, anyone can join without contacting me">No requirements, anyone can join without contacting me</option>
                    <option value="Payment required to join; pay at location.">Payment required to join; pay at location.</option>
                </select>
                <label>Name:</label>
                <input type="text" name="name" required>
                <label>Phone:</label>
                <input type="phone" name="phone" required>
                <label>Email:</label>
                <input type="email" name="email" required>
                <label>Level:</label>
                <select name="level" required>
                    <option value="" disabled selected>Select Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <label>Park Address:</label>
                <input type="text" name="address" required>
                <label>City:</label>
                <input type="text" name="city" required>
                <label>State:</label>
                <input type="text" name="state" required>
                <label>ZIP Code:</label>
                <input type="text" name="zip" required>
                <label>Date:</label>
                <input type="date" name="date" required>
                <label>Time:</label>
                <input type="time" name="time" required>
                <label>Description:</label>
                <textarea name="description" rows="4" required></textarea>
                <input type="submit" value="Create Game">
            </form>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="{{ url_for('logout') }}">Logout</a> <span>|</span>
                <a href="{{ url_for('create_game') }}">Create Game</a> <span>|</span>
                <a href="{{ url_for('find_game') }}">Find Game</a> <span>|</span>
                <a href="{{url_for('about')}}">About Us</a> <span>|</span>
                <a href="{{url_for('privacy_policy')}}">Privacy Policy</a> <span>|</span>
                <a href="{{url_for('terms_of_use')}}">Terms of Use</a>
            </div>
            Â© 2023 GamePoint. All rights reserved.
        </div>


    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenu.style.display = 'none';
        hamburgerMenu.addEventListener('click', () => {
            if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
                mobileMenu.style.display = 'flex';
            } else {
                mobileMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
